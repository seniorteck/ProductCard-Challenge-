<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <title>ProfileCard</title>
</head>
<body>
    <div class="wrapper">
        <div class="product_rating">
            <div class="prev_nav">
                <i class="fas fa-chevron-left"></i>
                <span>Back to all plants</span>
            </div>
            <i class="far fa-heart"></i>
        </div>
        <div class="product_item">
            <img src="img/Aglaonema-Diamond-Bay-Chinese-Evergreen-Patt-High-Plant-Vase-Ridged-Dark-Grey_600x.jpg" alt="Aglaonema-Diamond-Bay-Chinese-Evergreen-Patt-High-Plant-Vase-Ridged-Dark-Grey_600x" id="plant_vase">
            <div class="product_content">
                <div class="product_heading">
                    <h1>classic Peacefully</h1>
                    <h6>Popular house plant</h6>
                </div>
                <h5>$18</h5>
                <div class="product_description">
                    <p>Classic Peace Lily is a spathiphyllum floor plant arranged in a bamboo planter with a blue & red ribbom and butterfly pick</p>
                </div>
                <div class="product-btn">
                    <button>Add to Cart</button>
                    <button>Wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
